<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potion Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shop-container">
    <h1 class="shop-title">Mystical Potion Shop</h1>
    <div class="potions">
      <div class="potion" id="potion1">
        <div class="bottle pink">
          <div class="bottle-cap"></div>
        </div>
        <span class="label">Love Potion</span>
      </div>
      <div class="potion" id="potion2">
        <div class="bottle purple">
          <div class="bottle-cap"></div>
        </div>
        <span class="label">Dream Elixir</span>
      </div>
      <div class="potion" id="potion3">
        <div class="bottle fuchsia">
          <div class="bottle-cap"></div>
        </div>
        <span class="label">Mystic Tonic</span>
      </div>
    </div>
  </div>
</body>
</html>
